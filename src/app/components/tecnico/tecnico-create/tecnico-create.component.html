<div class="conteiner mat-elevation-z8">
    <form class="form">
        <h1 class="fulllWidth">Cadastrar Técnico</h1>
        <img class="fulllWidth" src="/assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fulllWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex.. Fulado de Tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fulllWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="Ex. 000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fulllWidth" appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input matInput placeholder="fulado@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fulllWidth" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button mat-flat-button color="primary" class="fulllWidth mat-elevation-z4">Cadastrar</button>
        <button mat-stroked-button color="warn" class="fulllWidth mat-elevation-z4">Cancelar</button>
    </form>

    <P class="fulllWidth">by Kennedy Oliveira</P>
</div>
